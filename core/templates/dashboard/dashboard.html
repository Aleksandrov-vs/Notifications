{% extends 'base.html' %}

{% block content %}

    {% if messages %}
        <div class="alert alert-warning">
            <div class="container text-center">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </div>
        </div>
    {% endif %}

    <div class="container-fluid" style="margin-top: 5%;">
        <div class="row">
            <div class="col-sm-2">
                <nav class="nav flex-column">
                    <a class="nav-link" href="/dashboard">Сообщения</a>
                    <a class="nav-link" href="/dashboard/groups">Группы</a>
                    <a class="nav-link" href="#">Оплата</a>
                    <a class="nav-link" href="#">Помощь</a>
                    <a class="nav-link" href="/account/settings">Настройки</a>
                </nav>
            </div>
            <div class="col-sm-10">
                {% block tab %}



                {% endblock %}
            </div>
        </div>
    </div>


{% endblock %}
