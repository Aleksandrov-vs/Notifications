{% extends 'dashboard/dashboard.html' %}

{% block tab %}

    {% if no_groups %}
       <button type="button" class="btn btn-primary" style="margin-left: 40%;margin-top: 20%;">Создать группу</button>
    {% else %}
        <button type="button" class="btn btn-primary">Создать группу</button>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Название</th>
                    <th scope="col">Действия</th>
                </tr>
            </thead>
        <tbody>
            {% for group in groups %}
                <tr>
                    <th scope="row">{{ group.id }}</th>
                    <td>{{ group.name }}</td>
                    <td>
                        <button class="btn btn-primary"><a href="/dashboard/group/{{ group.id }}">Просмотреть</a></button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    {% endif %}

{% endblock %}
