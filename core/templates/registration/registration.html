{% extends "base.html" %}

{% block content %}


    <form method="post"  >
        {% csrf_token %}
        {% if request.user.is_authenticated %}
                <div class=>
                    <h4> You have already registered! </h4>
                </div>
        {% else %}
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ form.errors}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
        <div class="form-group">
             <div class="form-group">
                 <label for="email_text">Email:</label>
                 <input name="email" class="form-control" id="email_text" autocomplete="on"
                                   placeholder="Enter your email" value={{email}}>
             </div>
        </div>
        <div class="form-group">
            <label for="pass_text">Password:</label>
            <input name="password" type="password" class="form-control" id="pass_text"
                   placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="pass_text_re">Re-enter password:</label>
            <input name="password2" type="password" class="form-control" id="pass_text_re"
                                   placeholder="Re-enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Регистрация</button>
    <a>{{form.watch}}</a>
    </form>

<!--    {% endif %}-->

{% endblock %}
