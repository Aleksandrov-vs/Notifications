{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="/account/sign-up">
        {% csrf_token %}
        <div class="form-group">
             <div class="form-group">
                 <label for="email_text">Email:</label>
                 <input name="email" class="form-control" id="email_text" autocomplete="on"
                                   placeholder="Enter your email" value={{email}}>
             </div>
        </div>
        <div class="form-group">
            <label for="pass_text">Password:</label>
            <input name="password1" type="password" class="form-control" id="pass_text"
                   placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="pass_text_re">Re-enter password:</label>
            <input name="password2" type="password" class="form-control" id="pass_text_re"
                                   placeholder="Re-enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Регистрация</button>

    </form>


{% endblock %}
